<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 login-form rounded">
          <h1 class="text-center my-3">Smart register System</h1>
          <form novalidate>
            <div class="mb-3">
              <input
                type="text"
                class="form-control my-4 p-1"
                id="name"
                placeholder="Enter Your Name ex(E-shop,A-abdallah)...."
              />
              <div
                class="alert alert-danger bg-transparent position-relative d-none"
                role="alert"
                id="error-name"
              >
                <i
                  class="fa-solid fa-circle-xmark"
                  onclick="
                        this.parentElement.classList.add('d-none');
                        this.parentElement.classList.remove('d-block');
                        this.parentElement.previousElementSibling.classList.remove('is-invalid')
                        
                        "
                ></i>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control my-4 p-1"
                id="email"
                placeholder="Enter Your Email...."
              />
              <div
                class="alert alert-danger bg-transparent position-relative d-none"
                role="alert"
                id="error-email"
              >
                <i
                  class="fa-solid fa-circle-xmark"
                  onclick="
                        this.parentElement.classList.add('d-none');
                        this.parentElement.classList.remove('d-block');
                        this.parentElement.previousElementSibling.classList.remove('is-invalid')
                        
                        "
                ></i>
              </div>
            </div>
            <div class="mb-3" id="pass_con_indicator">
              <div class="pass-container">
                <input
                  type="password"
                  class="form-control my-4 p-1"
                  id="password"
                  placeholder="Enter Your Password ...."
                />
                <i class="fa-solid fa-eye-slash" id="pass_icon"></i>
                <i class="fa-sharp fa-solid fa-eye d-none" id="pass_icon_app"></i>
              </div>
              <div class="indicator d-none">
                <span class="weak d-none"></span>
                <span class="medium d-none"></span>
                <span class="strong d-none"></span>
              </div>
              <div class="text d-none"></div>
              <div class="length-text d-none"></div>
            </div>
            <div class="mb-3">
              <div class="pass-container">
                <input
                  type="password"
                  class="form-control my-4 p-1"
                  id="comfirm-password"
                  placeholder="Enter Your Password You Entered Again...."
                />
                <i class="fa-solid fa-eye-slash" id="com_pass_icon"></i>
                <i class="fa-sharp fa-solid fa-eye d-none" id="com_pass_icon_app"></i>
              </div>
              <div
                class="alert alert-warning bg-transparent d-none text-center"
                role="alert"
                id="com_password"
              ></div>
            </div>

            <input type="submit" class="form-control my-4" id="submit" />
            <div class="foot text-center">
              <h6>
                You have an account?<a href="index.html" class="mx-1">Signin</a>
              </h6>
            </div>
          </form>
        </div>
      </div>

      <div class="content d-none" id="content_alert">
        <div class="header">
          <h2>Alert-info</h2>
          <label for="click" class="fas fa-times" id="close_alert"></label>
        </div>
        <label for="click" class="fa-solid fa-xmark"></label>
        <!-- <i class=""></i> -->
        <p id="text_alert">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis, tenetur.</p>
        <div class="line"></div>
        <label for="click" class="close-btn" id="btn_alert">Close</label>
      </div>


      <div class="content_con d-none" id="content_alert_con">
        <div class="header_con">
          <h2>Alert-info</h2>
          <label for="click" class="fas fa-times" id="close_alert_con"></label>
        </div>
        <label for="click" class="fa-solid fa-check"></label>
        <!-- <i class=""></i> -->
        <p id="text_alert_con">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis, tenetur.</p>
        <div class="line"></div>
        <label for="click" class="close-btn" id="btn_alert_con">Close</label>
      </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
